<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Galeri Video</title>
    <link rel="stylesheet" href="css/portfolio.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <!-- News Table & Search Data -->
    <div class="container-fluid">
      <div class="news-table">
        <div class="news-container">
            <div class="news-title">
              <h2>Kategori Proyek</h2>
            </div>
              <div class="news-search">
                <form class="news-search-comp">
                  <input
                    type="search"
                    name="search-data"
                    class="news-input-search"
                    placeholder="Search"
                  />
                  <button type="submit">Search</button>
                </form>
                <button class="news-add-data" type="button">Add Data</button>
              </div>
              <div class="news-data d-flex">
                <table class="table table-bordered" style="width: 75%" id="myTable">
                  <thead>
                    <tr style="text-align: center">
                      <th style="width: 1200px; padding: 18.859px 0px 18.141px 0px">
                        Kategori Layanan
                      </th>
                      <th style="width: 200px; padding: 18.859px 0px 18.141px 0px">
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Kategori Layanan 1</td>
                      <td>
                        <div class="news-action-edit">
                            <img src="images/edit.png" alt="" width="20px">
                        </div>
                        <div class="news-action-delete">
                            <img src="images/delete.png" alt="" width="20px">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>Kategori Layanan 1</td>
                      <td>
                        <div class="news-action-edit">
                            <img src="images/edit.png" alt="" width="20px">
                        </div>
                        <div class="news-action-delete">
                            <img src="images/delete.png" alt="" width="20px">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>Kategori Layanan 1</td>
                      <td>
                        <div class="news-action-edit">
                            <img src="images/edit.png" alt="" width="20px">
                        </div>
                        <div class="news-action-delete">
                            <img src="images/delete.png" alt="" width="20px">
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
