<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add News</title>
    <link rel="stylesheet" href="css/add-gallery-video.css" />
</head>

<body>
    <!-- Add News Form -->
    <div class="add-news">
        <div class="add-news-title">
            <img src="images/back.png" alt="" width="30px" />
            <h2>Tambah Berita</h2>
        </div>
        <div class="add-news-form">
            <div class="form">
                <form action="" class="form-body">
                    <div class="input-title">
                        <label for="judul"> Input Judul </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Judul" />
                    </div>
                    <div class="input-content">
                        <label for="judul"> Input Berita </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Text Berita" />
                    </div>
                    <div class="input-source">
                        <label for="judul"> Input Sumber </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Sumber" />
                    </div>
                    <div class="upload-image" style="display: flex; flex-direction: column">
                        <label for="file">
                            Upload Foto
                        </label>
                        <input id="file-upload" type="file" />
                    </div>
                    <div class="input-caption" style="display: flex; flex-direction: column">
                        <label for="caption"> Input Caption </label>
                        <input type="text" name="caption" id="caption" placeholder="Masukan Judul" />
                    </div>
                    <div class="form-btn">
                        <button>Delete</button>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
