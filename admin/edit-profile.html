<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/edit-profile.css" />
</head>

<body>
    <!-- Add News Form -->
    <div class="add-news">
        <div class="add-news-title">
            <img src="images/back.png" alt="" width="30px" />
            <h2>Edit Profile</h2>
        </div>
        <div class="add-news-form">
            <div class="form">
                <form action="" class="form-body">
                    <div class="input-title">
                        <label for="judul"> Username </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Username" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Password </label>
                        <input type="password" name="judul" id="" placeholder="Masukan Password" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Konfirmasi Password </label>
                        <input type="password" name="judul" id="" placeholder="Konfirmasi Password" />
                    </div>
                    <div class="form-btn">
                        <button>Cancel</button>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
