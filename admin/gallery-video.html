<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Galeri Video</title>
    <link rel="stylesheet" href="css/video-gallery.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  <body>
    <!-- News Title -->
    <div class="news-title">
      <h2>Galeri Video</h2>
    </div>

    <!-- News Table & Search Data -->
    <div class="news-table">
        <div class="news-container">
            <div class="news-search">
              <form class="news-search-comp">
                <input
                  type="search"
                  name="search-data"
                  class="news-input-search"
                  placeholder="Search"
                />
                <button type="submit">Search</button>
              </form>
              <button class="news-add-data" type="button">Add Data</button>
            </div>
            <div class="news-data d-flex">
              <table class="table table-bordered" style="width: 50%" id="myTable">
                <thead>
                  <tr style="text-align: center">
                    <th style="width: 800px; padding: 18.859px 0px 18.141px 0px">
                      Judul
                    </th>
                    <th style="width: 300px; padding: 18.859px 0px 18.141px 0px">
                      Link
                    </th>
                    <th style="width: 200px; padding: 18.859px 0px 18.141px 0px">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Berita 1</td>
                    <td>Berita 1</td>
                    <td>
                      <div class="news-action-edit">
                          <img src="images/edit.png" alt="" width="20px">
                      </div>
                      <div class="news-action-delete">
                          <img src="images/delete.png" alt="" width="20px">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Berita 1</td>

                    </td>
                  </tr>
                  <tr>
                    <td>Berita 1</td>

                    <td>
                      <div class="news-action-edit">

                      </div>
                      <div class="news-action-delete">
                          <img src="images/delete.png" alt="" width="20px">
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
