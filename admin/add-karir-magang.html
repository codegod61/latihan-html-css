<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Magang</title>
    <link rel="stylesheet" href="css/add-karir-magang.css" />
</head>

<body>
    <!-- Add News Form -->
    <div class="add-news">
        <div class="add-news-title">
            <img src="images/back.png" alt="" width="30px" />
            <h2>Tambah Magang</h2>
        </div>
        <div class="add-news-form">
            <div class="form">
                <form action="" class="form-body">
                    <div class="input-title">
                        <label for="judul"> Input Nama Divisi </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Nama Divisi" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Input Keterangan </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Keterangan Divisi" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Input Link Pendaftaran </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Link Pendaftaran" />
                    </div>
                    <div class="form-btn">
                        <button>Cancel</button>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
