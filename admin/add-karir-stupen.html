<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Stupen</title>
    <link rel="stylesheet" href="css/add-karir-magang.css" />
</head>

<body>
    <!-- Add News Form -->
    <div class="add-news">
        <div class="add-news-title">
            <img src="images/back.png" alt="" width="30px" />
            <h2>Tambah Stupen</h2>
        </div>
        <div class="add-news-form">
            <div class="form">
                <form action="" class="form-body">
                    <div class="input-title">
                        <label for="judul"> Input Course </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Nama Course" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Input Tujuan </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Keterangan Course" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Input Sistem Pembelajaran </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Sistem Pembelajaran" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Input Lokasi Pembelajaran </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Lokasi Pembelajaran" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Input Periode Kegiatan </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Periode Kegiatan" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Deskripsi </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Deskripsi Kegiatan" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Link Pendaftaran </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Link Halaman Pendaftaran" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Sertifikasi </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Sertifikasi" />
                    </div>
                    <div class="input-title">
                        <label for="judul"> Modul Course </label>
                        <input type="text" name="judul" id="" placeholder="Masukan Modul Course" />
                    </div>
                    <div class="form-btn">
                        <button>Cancel</button>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
